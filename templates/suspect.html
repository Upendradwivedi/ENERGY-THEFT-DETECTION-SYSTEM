{% extends 'base.html' %}
{% block body %}
<div class="table-responsive">
    <table class="table bg-white">
        <thead class="thead-dark">
            <style>
                @media only screen and (max-width: 600px) {
                    th {
                        font-size: 10px;
                    }

                    td {
                        font-size: 10px;
                    }
                }

                @media only screen and (max-width: 600px) {
                    th {
                        font-size: 8px;
                    }

                    td {
                        font-size: 8px;
                    }
                }
            </style>
            <tr>
                <th scope="col">USERNAME.</th>

                <th scope="col">METER NO.</th>
                <th scope="col">SUSPECT</th>
            </tr>
        </thead>
        <tbody>

            {% csrf_token %}
            {% for i in DATA%}

                <td> {{i.user}}</td>
                <td> {{i.address}}</td>
                <td> {{i.meter}}</td>
                <form method="POST" action="/login/susoect">
                    <td> {{i.suspect}}</td>

            {% endfor %}


        </tbody>
    </table>


    </form>

</div>
